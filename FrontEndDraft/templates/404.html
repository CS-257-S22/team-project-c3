<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-*"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='front_end.css') }}"><title>Individual Front-End Deliverable</title>
        <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">      

    </head>
    <body>
        <header class ="header">
            <dif class = "container">
                <div>
                   <h1>What2Eat</h1> 
                </div>

            </dif>
        </header>
        <nav class="navbar"> <!-- THE FOLLOWING CODE WAS COPIED FROM INDEX.HTML-->
            <div class="container">
                <ul class="nav">
                    <li>
                    <a href="/">Home</a>
                    </li>
                    <li>
                    <a href="/aboutPage">About</a>
                    </li>
                    
                    <li>
                        <a href="https://fdc.nal.usda.gov/download-datasets.html" target="_blank">USDA Data Source</a>
                    </li>
                </ul>
                <!-- <p>Dropdown version: Which row would you like to see?</p> -->
                <form action="rowbytitle">
                    <label for="rows">Choose a row</label>
                    <select name="rowchoice">
                           
                        {% for row in rows: %}
                        <option value="{{row}}">{{row}}</option>
                        {% endfor %}
                           
                    </select>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </nav>
        <section class="boxes">
            <div class="container">
                <div class="box">
                    <div class="text">
                        <h2>ERROR!</h2>
                        <p>
                            THE PAGE YOU ARE LOOKING FOR DOES NOT EXIST. USE THE NAVIGATION BAR TO RETURN TO HOME OR TO ANOTHER PAGE. 
                        </p>
                    </div>
                   
                </div>
                <!--<div class="aside">
                    <h2>Search</h2>
                    <p>
                        Use the drop down menu to search for brands.
                    </p>
                </div>
                !-->
            </div>
        </section>
    </body>
</html>
